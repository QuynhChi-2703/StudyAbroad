<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GÓP Ý</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="container-header">
            <h1>Phiếu đóng góp ý kiến</h1>
        </div>
        <form action="">
            <div class="row">
                <div class="col-25">
                    <label for="fullname">Họ và tên:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fullname" name="fullname" placeholder="Họ và tên">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="phone">Số điện thoại:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="phone" name="phone" placeholder="Số điện thoại">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject">Góp ý:</label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="Ý kiến của bạn" style="height:200px"></textarea>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Gửi đi">
            </div>
        </form>
        <div class="container-footer">
            <h4>Xin chân thành cảm ơn những góp ý từ bạn!</h4>
        </div>
      </div>
</body>
</html>
